<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: rgb(33, 33, 33);
            color: rgb(255, 255, 255);
            box-sizing: border-box;
        }

        .body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        #chat-window {
            flex-grow: 1; /* Allow it to grow to fill available space */
            max-height: 80vh; /* Set a max height for the chat window */
            overflow-y: auto; /* Allow vertical scrolling */
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            width: 70%;
            margin: auto;
        }

        #message-list {
            max-height: 100%; /* Use full height of chat-window */
            background-color: rgb(33, 33, 33);
            overflow-y: auto; /* Enable scrolling when messages exceed height */
            flex-grow: 1; /* Allow it to fill available space */
            display: flex;
            flex-direction: column;
            scrollbar-width: none; /* For Firefox */
        }

        #message-list::-webkit-scrollbar {
            display: none; /* For Chrome/Safari */
        }

        .message {
            max-width: 50%;
            background-color: rgb(47, 47, 47);
            color: rgb(255,255,255);
            padding: 0.5rem;
            border-radius: 4px;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            max-width: 80%;
            background-color: rgb(33, 33, 33);
            color: rgb(255, 255, 255);
            padding: 0.5rem;
            border-radius: 4px;
            align-self: flex-start;
            margin-right: auto;
        }

        .loading-animation {
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }

        .loading-dots {
            display: flex;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 3px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            animation: loading 1s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.5);
            }
        }

        .input-group {
            height: 6vh;
            display: flex;
            justify-content: center;
            width: 90%;
            padding: 0 0 1rem 0;
            margin: auto;
        }

        .input-group input {
            background-color: rgb(47, 47, 47);
            color: rgb(255,255,255);
            border: none;
            padding: 0.5rem;
            border-radius: 30px;
            width: 80%;
            margin-right: 0.5rem;
        }

        .input-group button {
            background-color: rgb(47, 47, 47);
            color: rgb(0, 0, 0);
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .input-group button:active {
            background-color: rgb(200, 200, 200);
        }

        .input-group button.active {
            background-color: rgb(100, 255, 100);
        }

        .toast {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="body">
    <div id="chat-window">
        <div id="message-list">
            <!-- Messages will be displayed here -->
        </div>
    </div>
</div>
<div class="input-group">
    <input
        type="text"
        id="message-input"
        placeholder="Type your message here..."/>
    <button id="action-button">
        <i style='font-size:20px' class='fas fa-microphone'></i>
    </button>
</div>
<div class="toast" id="toast">Couldn't understand, please try again.</div>

<script>
    const actionButton = document.getElementById('action-button');
    const messageInput = document.getElementById('message-input');
    const messageList = document.getElementById('message-list');
    const toast = document.getElementById('toast');
    let mediaRecorder;
    let audioChunks = [];
    let messageHistory = []; // Array to keep track of the message history

    // Function to set microphone icon
    function setMicIcon() {
        actionButton.innerHTML = "<i style='font-size:20px' class='fas fa-microphone'></i>";
    }

    // Function to set send text
    function setSendText() {
        actionButton.innerHTML = "Send";
    }

    // Handle input changes and button behavior
    messageInput.addEventListener('input', function() {
        if (messageInput.value.trim() === "") {
            setMicIcon(); // Show mic icon if input is empty
        } else {
            setSendText(); // Show send text if there's input
        }
    });

    // Handle button actions for both text send and audio record
    actionButton.addEventListener('mousedown', function() {
        if (messageInput.value.trim() === "") {
            startVoiceRecording(); // Start voice recording if input is empty
        }
    });

    actionButton.addEventListener('mouseup', function() {
        if (messageInput.value.trim() === "") {
            stopVoiceRecording(); // Stop recording and send audio
        }
    });

    // Send message when pressing enter key
    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && messageInput.value.trim() !== "") {
            sendMessage(messageInput.value);
            messageInput.value = ""; // Clear input after sending
            setMicIcon();
        }
    });

    // Show toast notification
    function showToast(message) {
        toast.textContent = message;
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000); // Hide after 3 seconds
    }

    // Audio recording start
    async function startVoiceRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');

                const response = await fetch('/process-audio', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.transcription) {
                    sendMessage(data.transcription); // Send transcription as user input
                } else {
                    showToast("An error occurred");
                }
            };

            mediaRecorder.onerror = function(event) {
                console.error('Recording error: ' + event.error);
                showToast("Couldn't understand, please try again.");
            };
        } catch (err) {
            console.error('Microphone access error: ' + err);
            showToast("Couldn't access microphone.");
        }
    }

    function stopVoiceRecording() {
        if (mediaRecorder) {
            mediaRecorder.stop();
        }
    }

async function sendMessage(message) {
    if (message === "initprompt") {
        try {
            messageHistory.push({ role: 'user', content: "initprompt" });
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history: messageHistory })
            });

            if (!response.ok) throw new Error("Network response error");

            const data = await response.json();
            messageHistory.push({ role: 'assistant', content: data.message });
            displayBotMessage(data.message);
        } catch (error) {
            console.error("Error:", error);
            displayBotMessage("Error: Unable to fetch response.");
        }
        return; // Exit after handling init prompt
    }

    // Push user message to history
    messageHistory.push({ role: 'user', content: message });
    const userMessage = document.createElement('div');
    userMessage.className = 'message';
    userMessage.textContent = message;
    messageList.appendChild(userMessage);
    messageList.scrollTop = messageList.scrollHeight;

    // Show loading animation
    const loadingContainer = document.createElement('div');
    loadingContainer.className = 'loading-animation';
    loadingContainer.innerHTML = `
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>`;
    messageList.appendChild(loadingContainer);
    messageList.scrollTop = messageList.scrollHeight;

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ history: messageHistory })
        });

        if (!response.ok) throw new Error("Network response error");

        const data = await response.json();
        messageList.removeChild(loadingContainer); // Remove loading animation

       if (data.status === "success" && data.message === "resulthasbeenobtained") {
    const userData = data.data;
    sessionStorage.setItem('userdata', JSON.stringify(userData));

    // Create a form element to send data via POST
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/proficiency_test'; // The endpoint to which you want to submit the data

    // Create a hidden input for userData
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'userData'; // Name of the parameter to be sent
    input.value = JSON.stringify(userData); // Ensure to stringify if it's an object
    form.appendChild(input);

    // Append the form to the body and submit it
    document.body.appendChild(form);
    form.submit(); // This will send a POST request to '/essay'

    displayBotMessage("Your data has been sent for further processing.");
} else if (data.status === "error" && data.message === "restartisrequired") {
            alert("An error occurred. Please try again.");
            window.location.reload();
        } else if (data.message) { // Check if message exists before displaying
            messageHistory.push({ role: 'assistant', content: data.message });
            displayBotMessage(data.message);
        } else {
            displayBotMessage("No response from the bot.");
        }
    } catch (error) {
        console.error("Error:", error);
        messageList.removeChild(loadingContainer); // Remove loading animation on error
        displayBotMessage("Error: Unable to fetch response.");
    }
}

    // Function to display bot message
    function displayBotMessage(response) {
        const botMessage = document.createElement('div');
        botMessage.className = 'bot-message';
        botMessage.textContent = response; // Directly set the bot's message
        messageList.appendChild(botMessage);
        messageList.scrollTop = messageList.scrollHeight;
    }

    // Initial load prompt
    window.onload = function() {
        sendMessage("initprompt"); // Send the init prompt when the window loads
    };
</script>



</body>
</html>
