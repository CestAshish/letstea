<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: rgb(33, 33, 33);
            color: rgb(255, 255, 255);
            box-sizing: border-box;
        }

        .body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }


        #headtext {
            max-height: 30vh;
            flex-grow: 1;

            overflow-y: auto;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
           width: 95%;
            margin: 0 auto;
        }

        #message-list-head {
            max-height: 100%
            border-radius: 8px;
            padding:1rem;
            background-color: rgb(47, 47, 47);
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            scrollbar-width: none;
        }

        #message-list::-webkit-scrollbar {
            display: none;
        }

        #chat-window {
            flex-grow: 1; /* Allow it to grow to fill available space */
            max-height: 56vh; /* Set a max height for the chat window */
            overflow-y: auto; /* Allow vertical scrolling */
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            width: 70%;
            margin: auto;
        }

        #message-list {
            max-height: 100%; /* Use full height of chat-window */
            background-color: rgb(33, 33, 33);
            overflow-y: auto; /* Enable scrolling when messages exceed height */
            flex-grow: 1; /* Allow it to fill available space */
            display: flex;
            flex-direction: column;
            scrollbar-width: none; /* For Firefox */
        }

        #message-list::-webkit-scrollbar {
            display: none; /* For Chrome/Safari */
        }

        .message {
            max-width: 10%;
            background-color: rgb(47, 47, 47);
            color: rgb(225,225,225);
            padding: 0.5rem;
            border-radius: 4px;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            max-width: 200px;
            background-color: rgb(33, 33, 33);
            color: rgb(255, 255, 255);
            padding: 0.5rem;
            border-radius: 4px;
            align-self: flex-start;
            margin-right: auto;
        }

        .loading-animation {
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }

        .loading-dots {
            display: flex;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 3px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            animation: loading 1s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.5);
            }
        }

        .input-group {
            height: 6vh;
            display: flex;
            justify-content: center;
            width: 90%;
            padding: 0 0 1rem 0;
            margin: auto;
        }

        .input-group input {
            background-color: rgb(47, 47, 47);
            color: rgb(0, 0, 0);
            border: none;
            padding: 0.5rem;
            border-radius: 30px;
            width: 80%;
            margin-right: 0.5rem;
        }

        .input-group button {
            background-color: rgb(47, 47, 47);
            color: rgb(0, 0, 0);
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .input-group button:active {
            background-color: rgb(200, 200, 200);
        }

        .input-group button.active {
            background-color: rgb(100, 255, 100);
        }

        .toast {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="body">

        <div id="headtext">
            <div id="message-list-head">
                <!-- Topic and description will be displayed here -->
            </div>
        </div>
        <div id="chat-window">
            <div id="message-list">
                <!-- Messages will be displayed here -->
            </div>
        </div>
    </div>

    <div class="input-group">
        <input
            type="text"
            id="message-input"
            placeholder="Type your message here..."
        />
        <button id="action-button">ðŸŽ¤</button>
        <button id="next-button">next</button>
    </div>

    <div class="toast" id="toast">Couldn't understand, please try again.</div>

    <script>
        const actionButton = document.getElementById('action-button');
        const messageInput = document.getElementById('message-input');
        const messageList = document.getElementById('message-list');
        const toast = document.getElementById('toast');
        const messageListHead = document.getElementById('message-list-head');
        let recognition;

        // Function to update the display of topic and description in message-list-head
        function updateDisplay() {
            const topic = localStorage.getItem('sharedTopic');
            const desc = localStorage.getItem('sharedDesc');

            messageListHead.innerHTML = `
                <strong>${topic || 'Topic: Not set'}</strong><br>
                ${desc || 'Description: Not set'}<br>
            `;
        }

        // Update display on page load
        updateDisplay();

        // Listen for storage changes
        window.addEventListener('storage', (event) => {
            if (event.key === 'sharedTopic' || event.key === 'sharedDesc') {
                updateDisplay();
            }
        });

        // Also check for updates if the variable was changed in the same tab
        window.addEventListener('load', () => {
            updateDisplay();
        });

        actionButton.addEventListener('mousedown', function() {
            startVoiceRecognition();
            actionButton.innerHTML = "ðŸŽ¤";
        });

        actionButton.addEventListener('mouseup', function() {
            stopVoiceRecognition();
            actionButton.innerHTML = "ðŸŽ¤";
        });

        actionButton.addEventListener('mouseleave', function() {
            stopVoiceRecognition();
            actionButton.innerHTML = "ðŸŽ¤";
        });

        messageInput.addEventListener('input', function() {
            if (messageInput.value.trim() === "") {
                actionButton.innerHTML = "ðŸŽ¤";
            } else {
                actionButton.innerHTML = "Send";
            }
        });

        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function startVoiceRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                actionButton.innerHTML = "Send";
            };

            recognition.onerror = function(event) {
                console.error('Error occurred in recognition: ' + event.error);
                showToast("Couldn't understand, please try again.");
            };

            recognition.onend = function() {
                actionButton.innerHTML = "ðŸŽ¤";
            };

            recognition.start();
        }

        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
            }
        }

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && messageInput.value.trim() !== "") {
                sendMessage(messageInput.value);
                messageInput.value = "";
            }
        });

        document.getElementById('action-button').addEventListener('click', function() {
            if (messageInput.value.trim() !== "") {
                sendMessage(messageInput.value);
                messageInput.value = "";
            }
        });

        function sendMessage(message) {
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.textContent = message;
            messageList.appendChild(userMessage);
            messageList.scrollTop = messageList.scrollHeight;

            const loadingContainer = document.createElement('div');
            loadingContainer.className = 'loading-animation';
            loadingContainer.innerHTML = `
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>`;
            messageList.appendChild(loadingContainer);
            messageList.scrollTop = messageList.scrollHeight;

            setTimeout(() => {
                messageList.removeChild(loadingContainer);
                displayBotMessage("This is a bot response to: " + message);
            }, 2000);
        }

        function displayBotMessage(response) {
            const botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = response;
            messageList.appendChild(botMessage);
            messageList.scrollTop = messageList.scrollHeight;
        }
    </script>
</body>
</html>
