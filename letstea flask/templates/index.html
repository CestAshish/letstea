<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LETSTEA - Personalized English Learning Platform">
    <title>LETSTEA | Master English with Ease</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f4f8, #d9e3f0);
            color: #333;
        }
        header {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .hero-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }
        .btn-get-started {
            background-color: #007acc;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-get-started:hover {
            background-color: #005a99;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>LETSTEA</h1>
        <p>Your Personalized English Language Coach</p>
    </header>

    <section class="hero-section">
        <h2>Master English, One Conversation at a Time</h2>
        <p>LETSTEA helps you improve your English through engaging conversations tailored to your needs and preferences.</p>
        <button class="btn-get-started" onclick="launchApp()">Get Started</button>
    </section>

    <footer>
        <p>&copy; 2024 LETSTEA. All rights reserved.</p>
    </footer>

    <script>
        function launchApp() {
            // Replace with the actual URL of your web app
            window.location.href = 'https://your-letstea-webapp-url.com';
        }
    </script>

</body>
</html>
