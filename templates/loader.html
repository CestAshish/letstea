<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Dino Game</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffb0b0; /* Theme color */
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: calc(100vw - 3rem); /* 3rem less than full viewport width */
            height: calc(100vh - 3rem); /* 3rem less than full viewport height */
            background-color: #ffd6d6; /* Slightly lighter version of theme color */
            border: 2px solid #ff8c8c; /* A deeper shade of pink for border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 8px; /* Rounded corners for a modern look */
            overflow: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5px;
            background-color: #ff8c8c; /* Darker pink for the ground */
        }

        .dino {
            position: absolute;
            bottom: 5px;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #ff6666; /* A bold pink for the dino */
            border-radius: 4px;
            animation: idle 0.5s steps(2) infinite;
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .dino.jump {
            animation: jump 0.5s ease-out;
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }

        .cactus {
            position: absolute;
            bottom: 5px;
            right: -20px;
            width: 20px;
            height: 40px;
            background-color: #ff6666; /* Match dino color for consistency */
            animation: move 2s linear infinite;
        }

        @keyframes move {
            from { right: -20px; }
            to { right: calc(100vw - 3rem); }
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px; /* Slightly larger font size */
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            color: #ff4c4c; /* Vibrant pink for text */
            font-weight: bold;
            text-align: center; /* Center align the text */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="loading-text">Loading...</div>
        <div class="dino" id="dino"></div>
        <div class="cactus"></div>
        <div class="ground"></div>
    </div>

    <script>
        const dino = document.getElementById('dino');

        // Handle Dino Jump
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !dino.classList.contains('jump')) {
                dino.classList.add('jump');
                setTimeout(() => dino.classList.remove('jump'), 500);
            }
        });

        // Collision Detection
        const checkCollision = setInterval(() => {
            const cactus = document.querySelector('.cactus');
            const cactusRect = cactus.getBoundingClientRect();
            const dinoRect = dino.getBoundingClientRect();

            if (
                cactusRect.left < dinoRect.right &&
                cactusRect.right > dinoRect.left &&
                cactusRect.bottom > dinoRect.top &&
                cactusRect.top < dinoRect.bottom
            ) {

                clearInterval(checkCollision);
            }
        }, 10);

        // Dynamic Loading Message
        const messages = ["Loading", "Almost ready", "Just a moment..."];
        let messageIndex = 0;
        const loadingText = document.querySelector('.loading-text');

        setInterval(() => {
            loadingText.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }, 1200);
    </script>
</body>
</html>
